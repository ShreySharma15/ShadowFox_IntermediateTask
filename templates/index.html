<!-- Place this file inside a 'templates' folder next to app.py -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CarValueAI - Car Price Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static\style.css">
</head>
<body>
    <h2>Welcome to CarValueAI</h2>
    <form method="POST">
        Present Price: <input type="number" step="0.01" name="present_price" required><br>
        Kms Driven: <input type="number" name="kms_driven" required><br>
        Fuel Type: 
        <select name="fuel_type">
            <option value="Petrol">Petrol</option>
            <option value="Diesel">Diesel</option>
            <option value="CNG">CNG</option>
        </select><br>
        Seller Type: 
        <select name="seller_type">
            <option value="Dealer">Dealer</option>
            <option value="Individual">Individual</option>
        </select><br>
        Transmission: 
        <select name="transmission">
            <option value="Manual">Manual</option>
            <option value="Automatic">Automatic</option>
        </select><br>
        Owner: <input type="number" name="owner" min="0" max="3" required><br>
        Car Age: <input type="number" name="car_age" min="0" required><br>
        <input type="submit" value="Predict">
    </form>
    {% if prediction is not none %}
        <h3>Predicted Selling Price: â‚¹{{ prediction }} Lakhs</h3>
    {% endif %}
</body>
</html>
